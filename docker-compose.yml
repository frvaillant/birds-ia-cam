services:
  nginx-rtmp:
    build: .
    ports:
      - "1935:1935"       # RTMP input from OBS (doit rester expos√© pour OBS)
      - "127.0.0.1:8080:8080"   # HLS - localhost only, nginx host fera le proxy
      - "127.0.0.1:8765:8765"   # WebSocket - localhost only, nginx host fera le proxy
    volumes:
      - ./hls:/tmp/hls

  bird-detector:
    build:
      context: .
      dockerfile: Dockerfile.bird-detector
    container_name: bird-detector
    restart: unless-stopped
    depends_on:
      - nginx-rtmp
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./captures:/app/captures
    network_mode: "service:nginx-rtmp"