# Configuration nginx pour birds.frvaillant.fr
# À placer dans /etc/nginx/sites-available/ sur le VPS

# Upstream pour le service HTTP/HLS
upstream bird_hls {
    server 127.0.0.1:8081;
}

# Upstream pour le WebSocket
upstream bird_websocket {
    server 127.0.0.1:8766;
}

# Redirection HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name birds.frvaillant.fr;

    # Redirection vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name birds.frvaillant.fr;

    # Certificats SSL (à générer avec certbot)
    ssl_certificate /etc/letsencrypt/live/birds.frvaillant.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/birds.frvaillant.fr/privkey.pem;

    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/birds.access.log;
    error_log /var/log/nginx/birds.error.log;

    # Taille maximale des uploads (pour les captures)
    client_max_body_size 10M;

    # Page principale et fichiers statiques
    location / {
        proxy_pass http://bird_hls;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Désactiver le buffering pour le streaming
        proxy_buffering off;
    }

    # Configuration spécifique pour HLS
    location /live/ {
        proxy_pass http://bird_hls/live/;

        # Headers CORS pour HLS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Range,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;

        # Cache control pour HLS
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;

        # Types MIME
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }

        # Désactiver le buffering
        proxy_buffering off;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Configuration WebSocket pour bird-detector
    location /ws {
        proxy_pass http://bird_websocket;

        # Headers WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts pour WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Bloquer l'accès direct au port RTMP depuis le web
    location /rtmp {
        deny all;
        return 403;
    }
}