worker_processes 1;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            hls on;
            hls_path /tmp/hls;
            hls_fragment 1s;
            hls_playlist_length 3s;

            hls_continuous on;   # flux continu
            hls_cleanup on;      # supprime anciens segments
            hls_nested on;       # organise par cl√© de stream
        }
    }
}

http {
    server {
        listen 8080;

        location /live/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            alias /tmp/hls/;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
            add_header Access-Control-Allow-Origin *;
        }
    }
}
